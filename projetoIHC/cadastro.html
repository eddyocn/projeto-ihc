<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Vida e Saúde – Cadastro</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pIVKUwh5+6e5hONgGu1wqYQj5cuvUZVYj+3XZp+F3L+PbY6xFNCBQgEpjdUaS4wworn2xh+ZkJ1HZ+f5+tZ6Xg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header class="site-header">
    <div class="container">
      <a href="login.html" class="logo">
        <img src="Logo.png" alt="Hospital Vida e Saúde" />
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="login.html">Acessar</a></li>
          <li><a href="cadastro.html" class="active">Cadastrar</a></li>
          <li><a href="agendamento.html">Agendamento</a></li>
          <li><a href="login.html">Sair</a></li>
        </ul>
      </nav>
    </div>
    <div class="idioma-topo">
      <a href="#" title="Selecionar idioma">
        <img src="brasil.png" alt="Selecionar idioma" />
      </a>
    </div>
    <div class="acessibilidade-flutuante">
      <a href="#" title="libras">
        <img src="libras.png" alt="libras" />
      </a>
      <a href="#" title="voz">
        <img src="voz.jpg" alt="voz" />
      </a>
    </div>
  </header>

  <main>
    <section class="cadastro-section">
      <div class="cadastro-card">
        <h1>Cadastro de Usuário</h1>
        <form action="dashboard.html" method="post">
          <fieldset>
            <legend>Dados Pessoais</legend>
            <div class="form-grid">
              <div class="form-group">
                <label for="cpf">CPF <span aria-hidden="true">*</span></label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required />
              </div>
              <div class="form-group">
                <label for="nome">Nome Completo <span aria-hidden="true">*</span></label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required />
              </div>
              <div class="form-group">
                <label for="nascimento">Data de Nascimento <span aria-hidden="true">*</span></label>
                <input type="date" id="nascimento" name="nascimento" required />
              </div>
              <div class="form-group">
                <label for="sexo">Sexo <span aria-hidden="true">*</span></label>
                <select id="sexo" name="sexo" required>
                  <option value="" disabled selected>Selecione</option>
                  <option value="F">Feminino</option>
                  <option value="M">Masculino</option>
                  <option value="O">Outro</option>
                </select>
              </div>
              <div class="form-group">
                <label for="celular">Celular</label>
                <input type="tel" id="celular" name="celular" placeholder="(00) 00000-0000" />
              </div>
              <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 0000-0000" />
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Dados de Acesso</legend>
            <div class="form-grid">
              <div class="form-group">
                <label for="email">Email <span aria-hidden="true">*</span></label>
                <input type="email" id="email" name="email" placeholder="email@exemplo.com" required />
              </div>
              <div class="form-group">
                <label for="confirm-email">Confirme o Email <span aria-hidden="true">*</span></label>
                <input type="email" id="confirm-email" name="confirm_email" placeholder="email@exemplo.com" required />
              </div>
              <div class="form-group">
                <label for="senha">Senha <span aria-hidden="true">*</span></label>
                <input type="password" id="senha" name="senha" placeholder="••••••••" required />
              </div>
              <div class="form-group">
                <label for="confirm-senha">Confirme a Senha <span aria-hidden="true">*</span></label>
                <input type="password" id="confirm-senha" name="confirm_senha" placeholder="••••••••" required />
              </div>
            </div>
          </fieldset>

          <div class="form-actions">
            <button type="submit" class="btn-primary">
              <i class="fa fa-save"></i> Salvar
            </button>
            <a href="login.html" class="btn-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </section>
  </main>

</body>

</html>
