<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Vida e Saúde – Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-pIVKUwh5+6e5hONgGu1wqYQj5cuvUZVYj+3XZp+F3L+PbY6xFNCBQgEpjdUaS4wworn2xh+ZkJ1HZ+f5+tZ6Xg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header class="site-header">
        <div class="container">
            <a href="login.html" class="logo">
                <img src="Logo.png" alt="Hospital Vida e Saúde" />
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="login.html" class="active">Acessar</a></li>
                    <li><a href="cadastro.html">Cadastrar</a></li>
                    <li><a href="agendamento.html">Agendamento</a></li>
                </ul>
            </nav>
        </div>
        <div class="idioma-topo">
            <a href="#" title="Selecionar idioma">
                <img src="brasil.png" alt="Selecionar idioma" />
            </a>
        </div>

        </div>
        <div class="acessibilidade-flutuante">
            <a href="#" title="libras">
                <img src="libras.png" alt="libras" />
            </a>
            <a href="#" title="voz">
                <img src="voz.jpg" alt="voz" />
            </a>
        </div>
    </header>
    <main>
        <section class="login-section">
            <div class="login-card">
                <h1>Entrar</h1>
                <form action="dashboard.html" method="post">
                    <div class="form-group">
                        <label for="email">Email <span aria-hidden="true">*</span></label>
                        <input type="email" id="email" name="email" placeholder="seu@email.com" required />
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha <span aria-hidden="true">*</span></label>
                        <input type="password" id="senha" name="senha" placeholder="••••••••" required />
                    </div>
                    <div class="form-options">
                        <label><input type="checkbox" name="remember" /> Lembrar senha</label>
                        <a href="forgot-password.html" class="link-small">Esqueceu a senha?</a>
                    </div>
                    <a href="agendamento.html" class="btn-primary btn-acessar center-button">
                        <i class="fa fa-sign-in-alt"></i>Login
                    </a>
                    <p class="register-prompt">
                        Não tem conta? <a href="cadastro.html">Cadastre-se</a>
                    </p>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
